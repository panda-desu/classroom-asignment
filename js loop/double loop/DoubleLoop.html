<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      let number = Number(prompt("duriin toogoo ugnu uu"));
      //   let number = 5;

      for (let i = 1; i <= number; i++) {
        let str = "";

        for (let j = 1; j <= i; j++) {
          str += j + " ";
        }
        console.log(str);
      }

      //2 dahi davtalt

      for (let i = number; i >= 1; i--) {
        let str = "";

        for (let j = i; j >= 1; j--) {
          str += j + " ";
        }
        console.log(str);
      }
    </script>
  </body>
</html>
