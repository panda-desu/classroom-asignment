  <body>
    <script>
      //   let n = prompt("n тоог оруулна уу:");
      let n = 5;
      let row = ``;
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n; j++) {
          if (j === 0 || j === n - 1 || i === 0 || i === n - 1) {
            row += ` *`;
          } else {
            row += `  `;
          }
        }
        row += ` \n`;
      }
      console.log(row);
    </script>
  </body>
